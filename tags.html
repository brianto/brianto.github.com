---
layout: default
title: Tag List
---

<article>
{% for tag in site.tags | sort %}
  <section class='tag'>
    <header>
      <h1><a href='#{{ tag[0] }}'>{{ tag[0] }}</a></h1>
    </header>

    <ul>
      {% for post in site.posts %}
        {% if post.tags contains tag[0] %}
          <li><a href='{{ post.url }}'>{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </section>
{% endfor %}
</article>
