---
layout: default
title: tags
---

<ul>
{% for tag in site.tags | sort %}
  <section class='tag'>
    <header>
      <a href='#{{ tag[0] }}'>{{ tag[0] }}</a>
    </header>

    <article>
      {% for post in site.posts %}
        <ul>
          {% if post.tags contains tag[0] %}
            <li><a href='{{ post.url }}'>{{ post.title }}</a></li>
          {% endif %}
        </ul>
      {% endfor %}
    </article>
  </section>
{% endfor %}
</ul>
